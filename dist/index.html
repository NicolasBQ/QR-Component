<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>QR Card Component</title>
</head>
<body>
    <main class="main">
        <img src="img/image-qr-code.png" alt="QR Code" class="image">

        <div class="main__content" aria-label="Text container">
            <h1 class="title">Improve your front-end skills by building projects</h1>
            <p class="text">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </div>
    </main>

    <footer class="footer" role="contentinfo">
        <p class="footer__text">Created by <a href="https://github.com/NicolasBQ" class="footer__link" target="_blank" rel="noopener" rel="noreferrer">NicolasBQ</a> - <a href="https://www.frontendmentor.io/home" class="footer__link" target="_blank" rel="noopener" rel="noreferrer">frontendmentor.io</a></p>
    </footer>
</body>
</html>
